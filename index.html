<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping mall mini game</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="src/main.js" defer></script> -->
  <script src="src/main-filter.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <ul class="category">
      <li>
        <button class="item-btn">
          <img src="img/blue_t.png" alt="tshirt" class="img-btn" data-key="type" data-value="tshirt">
        </button>
      </li>
      <li>
        <button class="item-btn">
          <img src="img/blue_p.png" alt="pants" class="img-btn" data-key="type" data-value="pants">
        </button>
      </li>
      <li>
        <button class="item-btn">
          <img src="img/blue_s.png" alt="skirt" class="img-btn" data-key="type" data-value="skirt">
        </button>
      </li>
      <li>
        <button class="color-btn blue-btn" data-key="color" data-value="blue">Blue</button>
      </li>
      <li>
        <button class="color-btn yellow-btn" data-key="color" data-value="yellow">Yellow</button>
      </li>
      <li>
        <button class="color-btn pink-btn" data-key="color" data-value="pink">Pink</button>
      </li>
    </ul>
    <ul class="item-list">
      <!-- <li class="item">
        <div class="item-img">
          <img src="img/yellow_p.png" alt="">
        </div>
        <div class="item-text">
          <span>male, large</span>
        </div>
      </li> -->
    </ul>
  </div>
</body>

</html>
